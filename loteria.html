
<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACIÓN<h1>

<script>


function saltarlinea() {

	document.write("<br>");


}	


function imprimir(frase){

	document.write(frase);
	saltarlinea();


}



var numeroPensado = Math.round(Math.random()*10);
var numeroLanzado = parseInt(prompt("ingrese un numero entre 0-10"))


if (numeroPensado == numeroLanzado) {

	imprimir("usted acertó");

}



else  {

	if (numeroLanzado>numeroPensado) {
		imprimir("usted se equivoco, el número pensado era menor que tu número");

	}

	else {

		imprimir("usted se equivoco, el número pensado era mayor que tu numero");	
		}

	}



</script>
